<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Work Day Schedulexr</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3"><i class="fa-solid fa-floppy-disk"></i>Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work days</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block"><div class="col-1 hour">9 AM</div><div class="col-10 p-3" id="9hr" data-hour="9"><textarea id="text9"></textarea></div><div class="col-1 saveBtn bi bi-loc" id="save9" onclick="fSave(this)">SAVE</i></div></div>
      <div class="row time-block"><div class="col-1 hour">10 AM</div><div class="col-10" id="10hr" data-hour="10"><textarea id="text10"></textarea></div><div class="col-1 saveBtn bi bi-loc" id="save10" onclick="fSave(this)">SAVE</div></div>
      <div class="row time-block"><div class="col-1 hour">11 AM</div><div class="col-10" id="11hr" data-hour="11"><textarea id="text11"></textarea></div><div class="col-1 saveBtn bi bi-loc" id="save11" onclick="fSave(this)">SAVE</div></div>
      <div class="row time-block"><div class="col-1 hour">12 PM</div><div class="col-10" id="12hr" data-hour="12"><textarea id="text12"></textarea></div><div class="col-1 saveBtn bi bi-loc" id="save12" onclick="fSave(this)">SAVE</div></div>
      <div class="row time-block"><div class="col-1 hour">1 PM</div><div class="col-10" id="13hr" data-hour="13"><textarea id="text13"></textarea></div><div class="col-1 saveBtn bi bi-loc" id="save13" onclick="fSave(this)">SAVE</div></div>
      <div class="row time-block"><div class="col-1 hour">2 PM</div><div class="col-10" id="14hr" data-hour="14"><textarea id="text14"></textarea></div><div class="col-1 saveBtn bi bi-loc" id="save14" onclick="fSave(this)">SAVE</div></div>
      <div class="row time-block"><div class="col-1 hour">3 PM</div><div class="col-10" id="15hr" data-hour="15"><textarea id="text15"></textarea></div><div class="col-1 saveBtn bi bi-loc" id="save15" onclick="fSave(this)">SAVE</div></div>
      <div class="row time-block"><div class="col-1 hour">4 PM</div><div class="col-10" id="16hr" data-hour="16"><textarea id="text16"></textarea></div><div class="col-1 saveBtn bi bi-loc" id="save16" onclick="fSave(this)"">SAVE</div></div>
      <div class="row time-block"><div class="col-1 hour">5 PM</div><div class="col-10" id="17hr" data-hour="17"><textarea id="text17"></textarea></div><div class="col-1 saveBtn bi bi-loc" id="save17" onclick="fSave(this)">SAVE</div></div>
      <div class="row time-block"><div class="col-1 hour">6 PM</div><div class="col-10" id="18hr" data-hour="18"><textarea id="text18"></textarea></div><div class="col-1 saveBtn bi bi-loc" id="save18" onclick="fSave(this)">SAVE</div></div>
      <div class="row time-block"><div class="col-1 hour">7 PM</div><div class="col-10" id="19hr" data-hour="19"><textarea id="text19"></textarea></div><div class="col-1 saveBtn bi bi-loc" id="save19" onclick="fSave(this)"">SAVE</div></div>
      <div class="row time-block"><div class="col-1 hour">8 PM</div><div class="col-10" id="20hr" data-hour="20"><textarea id="text20"></textarea></div><div class="col-1 saveBtn bi bi-loc" id="save20" onclick="fSave(this)">SAVE</div></div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
